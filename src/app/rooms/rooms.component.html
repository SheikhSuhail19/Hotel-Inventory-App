<div [hidden]="hideRooms">
  Number of rooms:
  <span
    [ngStyle]="{ color: rooms.availableRooms > 0 ? 'green' : 'red' }"
    [innerText]="numberOfRooms"
  ></span>
</div>

<button (click)="toggle()">Toggle Rooms</button>

<!-- {{roomList | json}} -->

<div *ngIf="selectedRoom">
  {{ selectedRoom | json }}
</div>

<div>
  <button (click)="addRoom()">Add Room</button>
</div>

<div *ngIf="rooms.availableRooms > 0">
  <app-rooms-list
    [rooms]="roomList"
    (selectedRoom)="selectRoom($event)"
    [title]="'Room List'"
  ></app-rooms-list>
</div>
